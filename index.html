<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XRP Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: #eee; }
    h1 { text-align: center; }
    #buy-sell-bar {
      display: flex; height: 25px; width: 100%; max-width: 600px; margin: 20px auto;
      border-radius: 5px; overflow: hidden; box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #buy-bar { background: #0f0; height: 100%; transition: width 0.5s; }
    #sell-bar { background: #f00; height: 100%; transition: width 0.5s; }
    ul#news-list {
      max-width: 600px; margin: 0 auto; padding: 0; list-style: none;
    }
    ul#news-list li {
      background: #222; margin: 10px 0; padding: 10px; border-radius: 6px;
      cursor: pointer; transition: background 0.3s;
    }
    ul#news-list li:hover {
      background: #333;
    }
    .news-date {
      font-size: 0.85em; color: #bbb; margin-top: 5px;
    }
    a {
      color: #4ea1f3; text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>XRP Crypto Nieuws Dashboard</h1>

  <div id="buy-sell-bar">
    <div id="buy-bar" style="width:50%"></div>
    <div id="sell-bar" style="width:50%"></div>
  </div>
  <div style="max-width:600px; margin: 0 auto; text-align:center;">
    <strong>Koop (groen) vs Verkoop (rood) % van XRP</strong>
  </div>

  <ul id="news-list"></ul>

  <script src="app.js"></script>
</body>
</html>
